<!DOCTYPE html>
<html ng-app="userauth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>To-do List Login</title>

    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/angular.min.js"></script> <!-- load angular -->
    <script type="text/javascript" src="./js/jquery.min.js"></script> <!-- load jquery -->
    <script type="text/javascript" src="./js/core.js"></script>
    <script type="text/javascript" src="./js/controllers/user.js"></script> <!-- load user auth controller -->
    <script type="text/javascript" src="./js/services/users.js"></script> <!-- load user service -->
    <script type="text/javascript" src="./js/index.js"></script> <!-- load modal controller -->
    <script type="text/javascript" src="./core.js"></script> <!-- load custom script -->
</head>

<body>
    <div class="logmod">
        <div class="logmod__wrapper">
            <div class="logmod__container">
                <ul class="logmod__tabs">
                    <li data-tabtar="lgm-2"><a href="#">Login</a></li>
                    <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
                </ul>
                <div class="logmod__tab-wrapper">
                    <div class="logmod__tab lgm-1">
                        <div class="logmod__heading">
                            <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
                        </div>
                        <div class="logmod__form">
                            <form accept-charset="utf-8" action="#" class="simform">
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="user-email">Email *</label>
                                        <input class="string optional" ng-model="formData.email" maxlength="255" id="email" placeholder="Email" type="email" size="50" required/>
                                    </div>
                                </div>
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="user-name">Username *</label>
                                        <input class="string optional" ng-model="formData.username" maxlength="255" id="username" placeholder="Username" type="text" size="50" required/>
                                    </div>
                                </div>
                                <div class="sminputs">
                                    <div class="input string optional">
                                        <label class="string optional" for="user-pw">Password *</label>
                                        <input class="string optional" ng-model="formData.password" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" required/>
                                    </div>
                                    <div class="input string optional">
                                        <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                                        <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repeat password" type="password" size="50" required/>
                                    </div>
                                </div>
                                <div class="simform__actions">
                                    <input class="sumbit" name="commit" type="submit" onclick="createUser()" value="Create Account"/>
                                    <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" role="link">Terms & Privacy</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="logmod__tab lgm-2">
                        <div class="logmod__heading">
                            <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
                        </div>
                        <div class="logmod__form">
                            <form accept-charset="utf-8" action="#" class="simform">
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="user-name">Username *</label>
                                        <input class="string optional" maxlength="255" id="user-email" placeholder="Username" type="text" size="50" autofocus required/>
                                    </div>
                                </div>
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="user-pw">Password *</label>
                                        <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" required/>
                                        <span class="hide-password">Show</span>
                                    </div>
                                </div>
                                <div class="simform__actions">
                                    <input class="sumbit" type="submit" href="../auth/index.html" value="Log In" />
                                    <span class="simform__actions-sidetext"><a class="special" role="link" href="../todolist/index.html">Forgot your password?</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
