<!DOCTYPE html>
<html ng-app="todolist">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>To-do List</title>

    <link rel="shortcut icon" href="./style/favicon.png"/> <!-- load favicon image on title -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/> <!-- load bootstrap -->
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css"/> <!-- load bootstrap -->
    <link rel="stylesheet" href="./style/style.css"/> <!-- load my custom css library -->

    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <script type="text/javascript" src="./js/jquery.min.js"></script> <!-- load jquery -->
    <script type="text/javascript" src="./js/angular.min.js"></script> <!-- load angular -->
    <script type="text/javascript" src="./js/controllers/todo.js"></script> <!-- load controller -->
    <script type="text/javascript" src="./js/services/todos.js"></script> <!-- load todo service -->
    <script type="text/javascript" src="./js/core.js"></script> <!-- load main application -->
    <script type="text/javascript" src="./style/bootstrap/js/bootstrap.min.js"></script> <!-- load bootstrap script -->
</head>


<body ng-controller="mainController">
    <div class="container">
        <span><button style="float:right" type="button" class="btn btn-primary" id="authpage"><i class="glyphicon glyphicon-off"></i> Logout </button></span>

        <div class="jumbotron text-center">
            <h1>My To-do List <br><center><span><h3>You have a total of <span class="label label-info">{{ todos.length }}</span> itens</h3></span></center></h1>
        </div>
        <table>
            <div id="todo-list" class="row">
                <div class="col-md-8">
                    <tbody>
                        <tr ng-repeat="todo in todos">
                            <td><button type="submit" class="btn btn-primary" ng-click="formData.done = todo.done; formData.done = !formData.done; formData.text = todo.text; editTodo(todo._id)" ng-model="formData.done"><i class="glyphicon glyphicon-ok"></i></button></td>
                            <td>&nbsp;&nbsp;&nbsp;</td>
                            <td><h4><span ng-if="todo.done" class="done-{{todo.done}}">{{ todo.text }}</span></h4></td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <div class="col-md-1 col-md-offset-2">
                            <td><button type="submit" class="btn btn-primary" ng-click="formData.id = todo._id; formData.done = todo.done;  editTodo(todo._id)"><i class="glyphicon glyphicon-pencil"></i> Edit </button></td>
                            <td><button type="button" class="btn btn-primary" ng-click="deleteTodo(todo._id)"><i class="glyphicon glyphicon-trash"></i> Delete </button></td>
                            </div>
                        </tr>
                    </tbody>
                </div>
            </div>
        </table>
        <br><br><br>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert or edit a todo task here" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()"><i class="glyphicon glyphicon-plus"></i> Add </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    document.getElementById("authpage").onclick = function () {
        location.href = "http://localhost:8080/app/auth";
    };
</script>
