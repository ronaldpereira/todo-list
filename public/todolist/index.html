<html ng-app="todolist">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>To-do List</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> <!-- load bootstrap -->

    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css"> <!-- load bootstrap -->

    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <script type="text/javascript" src="./js/jquery.min.js"></script> <!-- load jquery -->
    <script type="text/javascript" src="./js/angular.min.js"></script> <!-- load angular -->
    <script type="text/javascript" src="./core.js"></script> <!-- load core -->
    <script type="text/javascript" src="./js/controllers/main.js"></script> <!-- load controller -->
    <script type="text/javascript" src="./js/services/todos.js"></script> <!-- load todo service -->
    <script type="text/javascript" src="./js/core.js"></script> <!-- load main application -->
    <script type="text/javascript" src="./style/bootstrap/js/bootstrap.min.js"></script> <!-- load bootstrap script -->
</head>

<span><button style="float:right" type="button" class="btn btn-primary" id="authpage"><i class="glyphicon glyphicon-off"></i> Logout </button></span>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>My To-do List <br><span><h3>You have a total of <span class="label label-info">{{ todos.length }}</span> itens</h3></span></h1>
        </div>
        <table>
            <div id="todo-list" class="row">
                <div class="col-md-8">
                    <tbody>
                        <tr ng-repeat="todo in todos">
                            <td>{{ todo.text }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <div class="col-md-3">
                            <td><button type="button" class="btn btn-primary" ng-click="deleteTodo(todo._id)"><i class="glyphicon glyphicon-ok"></i> Done </button></td>
                            <td><button type="button" class="btn btn-primary" ng-click="createTodo();deleteTodo(todo._id)"><i class="glyphicon glyphicon-pencil"></i> Edit </button></td>
                            </div>
                        </tr>
                    </tbody>

                </div>
            </div>
        </table>
        <br><br><br>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert or edit a todo task here" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>

<style>
    .done {
        background-color: green;
    }

    .pending {
        background-color: red;
    }
</style>

<script type="text/javascript">
    document.getElementById("authpage").onclick = function () {
        location.href = "http://localhost:8080/";
    };
</script>
